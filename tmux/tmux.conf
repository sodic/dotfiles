# Improtant reference: https://github.com/ThePrimeagen/.dotfiles/blob/8214c54fa26ac709a1794389f06f99a32cef6366/tmux/.tmux.conf
# Another one: https://www.youtube.com/watch?v=DzNmUNvnB04
# Dark config
set -s escape-time 0
set -g mouse on

# Don't use login shell
set -g default-command "${SHELL}"

# True color support
# set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Toggle status bar
bind g set -g status off

# Customizing the bar
set-option -g status-position top
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90

# Change prefix to Ctrl+a
unbind C-b
set-option -g prefix C-a

# Forward Ctrl + a to terminals
bind-key a send-prefix

# Quickly reload config
bind r source-file ~/.config/tmux/tmux.conf

# Enable vim-like pane switching
bind ^ last-window
# I need the keys for something else and am also using alt anyway
# bind k select-pane -U
# bind j select-pane -D
# bind h select-pane -L
# bind l select-pane -R


# testing
unbind j 
bind j display-popup -w 40% -E 'python3' 

unbind k
bind k display-popup -w 40% -E 'nmtui' 

# Enable switching panes with Alt
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R

bind -n M-L next-window
bind -n M-H previous-window
bind -n M-1 select-window -t1
bind -n M-2 select-window -t2
bind -n M-3 select-window -t3
bind -n M-4 select-window -t4
bind -n M-5 select-window -t5
bind -n M-6 select-window -t6
bind -n M-7 select-window -t7
bind -n M-8 select-window -t8
bind -n M-9 select-window -t9
bind -n M-0 select-window -t10

# Dim inactive windows
# Gruvbox
# setw -g window-style bg=#282828
# setw -g window-active-style bg=#1d2021

# Everforest dark hard
# Darker
# setw -g window-active-style bg=#23292e
# Lighter
setw -g window-active-style bg=#272e33
setw -g window-style bg=#343f44

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Open new panes in current directory
# Todo: don't do this for new sessions
bind c new-window -c "#{pane_current_path}"
bind g split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Somewhat humane copying and pasting
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Quickly starting common sessions
bind-key -r f run-shell "tmux neww tmux-sessionizer"
bind-key -r A run-shell "tmux-sessionizer ~/dotfiles"
bind-key -r F run-shell "tmux-sessionizer ~"
bind-key -r S run-shell "tmux-sessionizer ~/Projects/aoc-2022"
# bind-key -r J run-shell "tmux-sessionizer ~/Projects/wasp/wasp-repo/waspc"
bind-key -r J run-shell "tmux-wasp"
bind-key -r N run-shell "tmux-notes"
bind-key -r K run-shell "tmux-sessionizer ~/Projects/wasp/wasp-repo/web"
bind-key -r L run-shell "tmux-sessionizer ~/Projects/wasp/wasp-repo/examples"
bind-key -r R run-shell "tmux-sessionizer ~/Projects/wasp/reviews-repo"
bind-key -r H run-shell "tmux-sessionizer ~/Projects/puh-2024"
bind-key -r D run-shell "deamons"

# Tmux cheat.sh
bind-key -r i run-shell "tmux neww tmux-cht.sh"

# Plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @minimal-tmux-fg "#475258"
set -g @minimal-tmux-bg "#d3c6aa"
set -g @minimal-tmux-status "top"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-use-arrow true

run '~/.config/tmux/tpm/tpm'
