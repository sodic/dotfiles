# This config is always applied regardless of the system

- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~', '~/.config']


- link:
    ~/bin:
    ~/.gitconfig:
    ~/.config/tmux:
    ~/.vimrc: vim/vimrc
    ~/.vimrc_background: vim/vimrc_background
    ~/.config/nvim: vim/nvim
    ~/.config/shell: shell
    ~/.profile: shell/profile
    ~/.inits: shell/inits
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.zshenv: shell/env
    ~/.config/zsh/:
      path: zsh/*
      glob: true
    ~/.config/ranger/:
      path: ranger/*
      glob: true
      exclude: [ ranger/colorschemes ]
    ~/.config/ranger/colorschemes/:
      path: ranger/colorschemes/*
      glob: true

- create:
  - ~/.local/share/zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
