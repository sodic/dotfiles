# Apply this config only on desktop computers that run Manjaro

- defaults:
    link:
      relink: true
      create: true
      force: true

- link:
    ~/.Xresources:
    ~/.config/i3:
    ~/.config/rofi:
    ~/.config/conky:
    ~/.config/termite:
    ~/.config/dunst:
    # Remove the compton config once everything adopts picom
    ~/.config/compton.conf: compton/compton.conf
    ~/.config/picom.conf: picom/picom.conf
    ~/.config/systemd/user/:
        path: systemd/user/*
        glob: true

- shell:
  - 
    command: sudo pacman -Syyu
    stdin: true
    stdout: true
    description: Updating the system 
    quiet: true
  -
    command: sudo pacman --noconfirm -S zsh
    stdin: true
    stdout: true
    description: Installing zsh
    quiet: true
      
