# Apply this config only on desktop computers that run Manjaro

- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.Xresources:
    ~/.config/i3:
    ~/.config/rofi:
    ~/.config/conky:
    ~/.config/termite:
    ~/.config/dunst:
    ~/.config/compton.conf: compton/compton.conf
    ~/.config/systemd/user/:
        path: systemd/user/*
        glob: true

- shell:
  - 
    command: sudo pacman -Syyu
    stdin: true
    stdout: true
    description: Updating the system 
    quiet: true
  -
    command: sudo pacman --noconfirm -S zsh
    stdin: true
    stdout: true
    description: Installing zsh
    quiet: true
  - 
    command: systemctl --user enable --now geoclue-agent.service 
    description: Initializing the Geoclue agent for Redshift
      
