# Apply this config only on servers that run Ubuntu

- shell:
  - 
    command: sudo apt update && sudo apt upgrade
    stdin: true
    stdout: true
    description: Updating the system 
    quiet: true
  -
    command: sudo apt install zsh
    stdin: true
    stdout: true
    description: Installing zsh
    quiet: true
  - 
    command: source old/install-oh-my-zsh
    stdin: true
    stdout: true
    description: Installing on-my-zsh 
    quiet: true

- link:
    ~/.config/oh-my-zsh/themes/custom.zsh-theme: zsh/theme.zsh
